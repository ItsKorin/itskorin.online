<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korin - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            /* Animated gradient background */
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }

        }

        /* Navbar */
        nav {
            background-color: rgba(54, 54, 79, 0.8);
            /*#36364f;*/
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #8a2be2;
            filter: blur(5px);
        }

        /* Header */
        header {
            text-align: center;
            padding-top: 100px;
            filter: drop-shadow(2px 2px 5px)
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2em;
        }

        /* Main Content */
        main {
            text-align: center;
            margin-top: 50px;
        }

        main h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
        }

        /* Footer */
        footer {
            background-color: rgba(54, 54, 79, 0.7);
            /*#36364f;*/
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            color: #fff;
            filter: drop-shadow(5px 5px 5px);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to Korin's Corner on the Web!</h1>
        <p>A place for my projects and stuff</p>
    </header>

    <main>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>Please check the URL or navigate back to the homepage.</p>
    </main>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <footer>
        <p>&copy; 2024 Korin. All rights reserved.</p>
    </footer>
</body>

</html>
