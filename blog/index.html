<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korin's Blog</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./index.html">Blog</a></li>
        <li><a href="../about/index.html">About Me</a></li>
        <li><a href="../contact/index.html">Contact</a></li>
        <li><a href="../socials/index.html">Socials</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    
    <!-- Blog Header -->
    <section class="blog-header">
      <div class="container">
        <h1>My Blog</h1>
        <p class="tagline">Thoughts, tutorials, and updates from my creative journey.</p>
      </div>
    </section>

    <!-- Blog Posts -->
    <section class="blog-posts">
      <div class="container" id="posts-container">
        <!-- Posts will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <!-- Load Blog Posts -->
  <script src="./posts.js"></script>
  <script>
    const postsContainer = document.getElementById('posts-container');

    posts.forEach((post) => {
      const postElement = document.createElement('article');
      postElement.classList.add('blog-post');
      postElement.innerHTML = `
        <h2>${post.title}</h2>
        <p class="post-date">${post.date}</p>
        <p>${post.content}</p>
      `;
      postsContainer.appendChild(postElement);
    });
  </script>

  <!-- Script for Custom Cursor -->
  <script src="../js/script.js"></script>
</body>
</html>
