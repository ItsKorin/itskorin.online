<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My PC Specs</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    max-width: 600px;
    background-color: #222;
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    color: #fff;
    position: relative;
}

h1 {
    text-align: center;
    color: #007bff;
    margin-bottom: 40px;
    font-size: 36px;
    animation: rainbowText 5s infinite linear;
}

@keyframes rainbowText {
    0% {
        color: #ff0000;
    }
    16.666% {
        color: #ff7f00;
    }
    33.333% {
        color: #ffff00;
    }
    50% {
        color: #00ff00;
    }
    66.666% {
        color: #0000ff;
    }
    83.333% {
        color: #4b0082;
    }
    100% {
        color: #9400d3;
    }
}

.specs {
    margin-bottom: 30px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.specs h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    animation: shake 2s infinite;
}

@keyframes shake {
    0% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-5px);
    }
    50% {
        transform: translateX(5px);
    }
    75% {
        transform: translateX(-5px);
    }
    100% {
        transform: translateX(0);
    }
}

.specs p {
    margin: 5px 0;
    font-size: 18px;
    text-align: center;
}

.specs p.gpuname {
    font-weight: bold;
    color: #ff00ff;
    font-size: 20px;
    animation: neon 1s infinite alternate;
}

@keyframes neon {
    0% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }
    100% {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
    }
}
</style>
</head>
<body>

<div class="container">

    <h1>My PC Specs</h1>

    <div class="specs" id="cpuSpecs">
        <h2>CPU</h2>
        <p id="cpuName">Fetching CPU information...</p>
    </div>

    <div class="specs" id="gpuSpecs">
        <h2>GPU</h2>
        <p id="gpuInfo">Fetching GPU information...</p>
    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get CPU information
    var cpuName = navigator.hardwareConcurrency;
    document.getElementById('cpuName').textContent = "Number of CPU cores: " + cpuName;

    // Attempt to get GPU information using WebGL
    try {
        var canvas = document.createElement('canvas');
        var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        var extension = gl.getExtension('WEBGL_debug_renderer_info');
        var gpuInfo = gl.getParameter(extension.UNMASKED_RENDERER_WEBGL);
        var gpuName = gpuInfo.split('(')[1].split(')')[0];
        document.getElementById('gpuInfo').innerHTML = "GPU(s): <span class='gpuname'>" + gpuName + "</span>";
    } catch (error) {
        console.error('Error getting GPU information:', error);
        document.getElementById('gpuInfo').textContent = "GPU(s): N/A";
    }
});
</script>

</body>
</html>
